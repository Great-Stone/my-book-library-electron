<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
    <link href="styles/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="styles/bootstrap-icons.min.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">우리집 책방 <span id="totalBooks" class="badge bg-secondary"></span></h1></a>
            <div class="d-flex">
                <div class="input-group me-4">
                    <input type="search" id="findInput" class="form-control" placeholder="찾기" aria-label="찾기">
                    <button type="button" class="btn btn-primary btn-icon-text" id="findButton">
                        <i class="bi bi-search"></i>
                    </button>
                </div>                
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <button type="button" class="btn btn-primary btn-icon-text" id="downloadCsvButton">
                        <i class="bi bi-download"></i>
                    </button>
                    <button type="button" class="btn btn-info btn-icon-text" id="getDbInfoButton">
                        <i class="bi bi-info-circle"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="input-group mb-3">
            <input type="number" inputmode="numeric" pattern="[0-9]*" class="form-control" id="isbnInput" placeholder="ISBN 입력">
            <button class="btn btn-primary" id="searchButton">
                ISBN 검색
                <div class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true" id="searchSpinner"></span>
            </button>
        </div>

        <hr>
        <table class="table table-sm table-striped mt-2" id="resultsTable" style="display: none;">
            <thead>
                <tr>
                    <th scope="col"><i class="bi bi-trash3-fill"></i></button></th>
                    <th scope="col">ISBN</th>
                    <th scope="col">분류</th>
                    <th scope="col">제목</th>
                    <th scope="col">저자</th>
                    <th scope="col">출판사</th>
                    <th scope="col">가격</th>
                    <th scope="col">출간일</th>
                    <th scope="col">등록일</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>        
        
        <br>
    </div>
    <footer>
        <nav aria-label="Page navigation">
            <ul class="pagination" id="pagination"></ul>
        </nav>
    </footer>
    <script src="scripts/bootstrap.bundle.min.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
